[server]
protocol = http
http_port = 3000
domain = grafana.zkfair.io
root_url = https://grafana.zkfair.io
enable_gzip = true

[database]
type = postgres
host = postgres:5432
name = grafana
user = grafana
password = ${GF_DATABASE_PASSWORD}

[security]
admin_user = admin
admin_password = ${GF_SECURITY_ADMIN_PASSWORD}
secret_key = ${GF_SECURITY_SECRET_KEY}
disable_gravatar = false
cookie_secure = true
cookie_samesite = lax
allow_embedding = false

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer
default_theme = dark

[auth]
disable_login_form = false
disable_signout_menu = false

[auth.basic]
enabled = true

[auth.anonymous]
enabled = false

[alerting]
enabled = true
execute_alerts = true

[unified_alerting]
enabled = true
min_interval = 10s

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/blockchain-overview.json

[provisioning]
enabled = true

[metrics]
enabled = true
interval_seconds = 10

[log]
mode = console
level = info

[log.console]
format = json

[feature_toggles]
enable = publicDashboards