groups:
  - name: critical_alerts
    interval: 30s
    rules:
      # Service availability
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
          team: devops
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 2 minutes."

      # Bundler performance
      - alert: BundlerHighFailureRate
        expr: rate(bundler_userops_processed_total{status="failed"}[5m]) / rate(bundler_userops_processed_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "Bundler failure rate is high"
          description: "Bundler failure rate is {{ $value | humanizePercentage }} over the last 5 minutes"

      # Paymaster balance
      - alert: PaymasterLowBalance
        expr: paymaster_eth_balance < 1
        for: 1m
        labels:
          severity: critical
          team: finance
        annotations:
          summary: "Paymaster ETH balance is low"
          description: "Paymaster balance is {{ $value }} ETH, needs immediate refill"

      # Database connection pool
      - alert: DatabaseConnectionPoolExhausted
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Database connection pool is nearly exhausted"
          description: "{{ $value | humanizePercentage }} of connections are in use"

      # L2 block production
      - alert: L2BlockProductionStopped
        expr: increase(l2_block_height[5m]) == 0
        for: 5m
        labels:
          severity: critical
          team: blockchain
        annotations:
          summary: "L2 block production has stopped"
          description: "No new blocks have been produced in the last 5 minutes"

      # Celestia DA submission
      - alert: CelestiaDASubmissionFailed
        expr: increase(celestia_submission_failures_total[5m]) > 3
        for: 2m
        labels:
          severity: critical
          team: blockchain
        annotations:
          summary: "Celestia DA submissions are failing"
          description: "{{ $value }} failed submissions in the last 5 minutes"

      # API response time
      - alert: APIHighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "API response time is high"
          description: "95th percentile response time is {{ $value }}s"

      # Memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          team: devops
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # Disk space
      - alert: DiskSpaceLow
        expr: node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} < 0.1
        for: 5m
        labels:
          severity: critical
          team: devops
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Only {{ $value | humanizePercentage }} disk space remaining"