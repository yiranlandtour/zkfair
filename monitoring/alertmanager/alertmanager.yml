global:
  resolve_timeout: 5m
  slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts go to PagerDuty
    - match:
        severity: critical
      receiver: pagerduty
      continue: true
    
    # Blockchain-specific alerts
    - match:
        component: blockchain
      receiver: blockchain-team
      group_wait: 30s
    
    # ERC-4337 alerts
    - match:
        component: bundler
      receiver: erc4337-team
    - match:
        component: paymaster
      receiver: erc4337-team
    
    # Infrastructure alerts
    - match:
        component: infrastructure
      receiver: devops-team
    
    # Database alerts
    - match_re:
        component: (database|cache)
      receiver: database-team

receivers:
  - name: 'default'
    slack_configs:
      - channel: '#zkfair-alerts'
        title: 'ZKFair Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}{{ end }}'

  - name: 'pagerduty'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'
        details:
          severity: '{{ .CommonLabels.severity }}'
          component: '{{ .CommonLabels.component }}'
          description: '{{ .CommonAnnotations.description }}'

  - name: 'blockchain-team'
    slack_configs:
      - channel: '#blockchain-alerts'
        send_resolved: true
        title: 'Blockchain Alert: {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Details:*
          {{ range .Alerts }}
            • Instance: {{ .Labels.instance }}
            • Value: {{ .Value }}
          {{ end }}
    webhook_configs:
      - url: 'http://webhook-handler:8080/blockchain'

  - name: 'erc4337-team'
    slack_configs:
      - channel: '#erc4337-alerts'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: 'ERC-4337 {{ .GroupLabels.alertname }}'
        text: |
          {{ .CommonAnnotations.summary }}
          {{ .CommonAnnotations.description }}
    email_configs:
      - to: 'erc4337-team@zkfair.io'
        from: 'alerts@zkfair.io'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alerts@zkfair.io'
        auth_password: 'YOUR_EMAIL_PASSWORD'

  - name: 'devops-team'
    slack_configs:
      - channel: '#devops-alerts'
        send_resolved: true
    email_configs:
      - to: 'devops@zkfair.io'

  - name: 'database-team'
    slack_configs:
      - channel: '#database-alerts'
        send_resolved: true
    webhook_configs:
      - url: 'http://webhook-handler:8080/database'

inhibit_rules:
  # Inhibit less severe alerts if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
  
  # Inhibit node-specific alerts if node is down
  - source_match:
      alertname: 'NodeDown'
    target_match_re:
      alertname: '(High.*Usage|Disk.*|Network.*)'
    equal: ['instance']