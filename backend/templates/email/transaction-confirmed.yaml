template:
  id: transaction_confirmed
  channel: email
  subject:
    en: "Transaction Confirmed - {{txHash}}"
    zh: "交易已确认 - {{txHash}}"
    es: "Transacción Confirmada - {{txHash}}"
  body:
    en:
      html: |
        <!DOCTYPE html>
        <html>
          <head>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333; }
              .container { max-width: 600px; margin: 0 auto; }
              .header { background: #4F46E5; color: white; padding: 30px; text-align: center; border-radius: 8px 8px 0 0; }
              .header h1 { margin: 0; font-size: 24px; }
              .content { background: #ffffff; padding: 30px; border: 1px solid #e5e7eb; border-radius: 0 0 8px 8px; }
              .transaction-details { background: #f9fafb; padding: 20px; border-radius: 8px; margin: 20px 0; }
              .detail-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #e5e7eb; }
              .detail-row:last-child { border-bottom: none; }
              .detail-label { color: #6b7280; font-weight: 500; }
              .detail-value { color: #111827; font-weight: 600; font-family: monospace; }
              .button { display: inline-block; background: #4F46E5; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: 500; margin-top: 20px; }
              .button:hover { background: #4338ca; }
              .footer { text-align: center; color: #6b7280; font-size: 14px; margin-top: 30px; }
              .success-icon { width: 60px; height: 60px; margin: 0 auto 20px; }
            </style>
          </head>
          <body>
            <div class="container">
              <div class="header">
                <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"></circle>
                  <path d="M8 12l2 2 4-4"></path>
                </svg>
                <h1>Transaction Confirmed!</h1>
              </div>
              <div class="content">
                <p>Hi {{userName}},</p>
                <p>Great news! Your transaction has been successfully confirmed on the ZKFair L2 network.</p>
                
                <div class="transaction-details">
                  <div class="detail-row">
                    <span class="detail-label">Transaction Hash</span>
                    <span class="detail-value">{{truncate txHash 16}}...</span>
                  </div>
                  <div class="detail-row">
                    <span class="detail-label">Amount</span>
                    <span class="detail-value">{{formatCurrency amount token}}</span>
                  </div>
                  <div class="detail-row">
                    <span class="detail-label">To Address</span>
                    <span class="detail-value">{{truncate toAddress 16}}...</span>
                  </div>
                  <div class="detail-row">
                    <span class="detail-label">Block Number</span>
                    <span class="detail-value">{{blockNumber}}</span>
                  </div>
                  <div class="detail-row">
                    <span class="detail-label">Gas Used</span>
                    <span class="detail-value">{{gasUsed}} wei</span>
                  </div>
                  <div class="detail-row">
                    <span class="detail-label">Confirmation Time</span>
                    <span class="detail-value">{{formatDate timestamp}}</span>
                  </div>
                </div>
                
                <p style="text-align: center;">
                  <a href="{{explorerUrl}}" class="button">View on Explorer</a>
                </p>
                
                <div class="footer">
                  <p>Thank you for using ZKFair L2!</p>
                  <p>If you have any questions, please contact our support team.</p>
                </div>
              </div>
            </div>
          </body>
        </html>
      text: |
        Transaction Confirmed!
        
        Hi {{userName}},
        
        Great news! Your transaction has been successfully confirmed on the ZKFair L2 network.
        
        Transaction Details:
        - Transaction Hash: {{txHash}}
        - Amount: {{amount}} {{token}}
        - To Address: {{toAddress}}
        - Block Number: {{blockNumber}}
        - Gas Used: {{gasUsed}} wei
        - Confirmation Time: {{formatDate timestamp}}
        
        View on Explorer: {{explorerUrl}}
        
        Thank you for using ZKFair L2!
